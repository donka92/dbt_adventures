version: 2

models:
  - name: dim_address
    columns:
      - name: address_key
        description: The surrogate key of the addressid
        tests:
          - not_null
          - unique
      
      - name: addressid
        description: The natural key
        tests:
          - not_null
          - unique

      - name: adress
        description: Full address

      - name: POSTALCODE
        description: Post code of city

      - name: city
        description: City Name

      - name: STATEPROVINCECODE
        description: Code of state province from STATEPROVINCE

      - name: STATEPROVINCENAME
        description: Name of STATEPROVINCE from STATEPROVINCE
      
      - name: TERRITORYID
        description: Id of Territory

      - name: ISONLYSTATEPROVINCEFLAG
        description: ISONLYSTATEPROVINCEFLAG

      - name: COUNTRYREGIONCODE
        description: COUNTRYREGIONCODE from COUNTRYREGION
      
      - name: COUNTRYREGIONNAME
        description: Name of Countryregion from COUNTRYREGION
      